<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Animated Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #74c0fc, #4dabf7, #9775fa, #da77f2);
            animation: gradientBackground 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            text-align: center;
            color: white;
        }

        .title {
            font-size: 3em;
            animation: fadeIn 3s forwards;
            opacity: 0;
        }

        .subtitle {
            font-size: 1.5em;
            animation: fadeIn 5s forwards;
            opacity: 0;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: bubbleUp 10s infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Welcome to the Animated World</div>
        <div class="subtitle">Enjoy the colorful experience!</div>
    </div>
    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `${5 + Math.random() * 5}s`;
            document.body.appendChild(bubble);

            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        setInterval(createBubble, 500);
    </script>
</body>
</html>
